<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Home Studente</title>
    <link rel="stylesheet" href="css/base.css?v=1.0">
    <link rel="stylesheet" href="css/layout.css?v=1.0">
    <link rel="stylesheet" href="css/button.css?v=1.0">
    <link rel="stylesheet" href="css/form.css?v=1.0">
    <link rel="stylesheet" href="css/table.css?v=1.0">
    <link rel="stylesheet" href="css/verbal.css?v=1.0">
    
</head>

<body>
  <header>
        <h1>MegaloPoli - Home Page Studente</h1>
		<h3>Bentornato <span id="userName">Nome</span> <span id="userSurname">Cognome</span></h3>
		<div>
            <button id="logoutButton" class="btn btn-logout">Logout</button>
        </div>        
    </header>
  
  <main>
  
    	<section id="courseSelectionContainer" class="form-container">
            <form id="courseForm">
                <label for="courseSelect">Seleziona corso:</label>
                <select name="courseSelect" id="courseSelect" required>
                </select>
            </form>
            <p id="noCoursesMessage" class="message">Non ci sono corsi disponibili</p>
        </section>

        <section id="dateSelectionContainer" class="form-container">
            <form id="dateForm">
                <label for="dateSelect">Seleziona data d'appello:</label>
                <select name="date" id="dateSelect" required>
                </select>
                <button type="button" id="viewButton" class="btn btn-primary">Vedi esito appello</button>
            </form>
            <p id="noDatesMessage" class="message">Non ci sono date disponibili per questo corso</p>
        </section>
     
        <section id="Empty" class = "title-container"></section>
        
	    <section id="markTableContainer" class="table-container" draggable="true" ondragstart="dragstartHandler(event)">
	        <h2 id="markTableTitle" draggable="true" ondragstart="dragstartHandler(event)"></h2>
	    	<!-- The mark table will be dynamically inserted here -->
	    </section>
	    
	    <div id="markRejectButton" class="center" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
	    
	    <div id="CancelTitle" class = "title-container"></div>
	    <div id="Buttons" class="center"></div>
	    
  </main>
    
  <footer>
      <p>&copy; 2025 Università MegaloPoli, Milano</p>
  </footer>
</body>
<script src="./javaScript/studentForm.js" charset="utf-8" ></script>
<script src="./javaScript/studentHomeGenerator.js" charset="utf-8" ></script>
<script src="./javaScript/dragAndDrop.js" charset="utf-8" ></script>
</html>
